{% extends "base.html" %}

{% block content %}

<style>
    /* Estilização básica para centralizar o formulário */
    .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f7f7f7;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .login-container h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 24px;
    }

    /* Estilização dos inputs e botões */
    .login-form {
        display: flex;
        flex-direction: column;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .btn-login {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        margin-top: 20px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-login:hover {
        background-color: #45a049;
    }

    /* Tornar o layout responsivo */
    @media (max-width: 600px) {
        .login-container {
            padding: 15px;
        }

        .btn-login {
            padding: 10px;
            font-size: 16px;
        }
    }
</style>

<div class="login-container">
    <h2>Entrar</h2>
    <form method="post" class="login-form"> 
        {% csrf_token %}
        
        <div class="form-group">
            {{ login_form.as_p }}
        </div>

        <button type="submit" class="btn-login">Entrar</button>
    </form>
</div>

{% endblock %}
